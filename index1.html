<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            overflow-x: hidden;
        overflow-y: scroll; /* 가로 스크롤을 세로 스크롤로 변환 */
        height: 100vh;
        }
        
        .cha{
            width: 400px;
            left: 50vw;
            bottom: -50px;
            position: fixed;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        
        #scrollDist {
            width: 8000px; /* 4개의 섹션, 각각 2000px */
            height: 100vh;
            display: flex;
        }
        
        .section {
            width: 2000px;
            height: 100vh;
        }

        .section1 {
            background-color: lightblue;
        }

        .section2 {
            background-color: lightgreen;
        }

        .section3 {
            background-color: lightcoral;
        }

        .section4 {
            background-color: lightgoldenrodyellow;

        }
        .platform {
            width: 100%; /* 배경과 동일한 너비 */
            height: 250px;
            background-color: #333;
            position: fixed;
            bottom: 0;
        }

        .layer {
            position: absolute;
            bottom: 250px; /* 발판 위에 위치 */
        }

        .bed {
            width: 300px;
            left: 20vw;
            z-index: 1;
        }

        .cat {
            width: 150px;
            left: 40vw;
            z-index: 2;
        }

        .drawer {
            width: 200px;
            left: 60vw;
            z-index: 3;
        }
    </style>

<img src="png/bed.png" class="layer bed" alt="bed">

<img src="png/drawer.png" class="layer drawer" alt="drawer">

  <!-- 발판 -->
  <div class="platform"></div>




    <script>
        console.clear();


gsap.registerPlugin(ScrollTrigger);

// 배경이 가로로 움직이는 애니메이션
gsap.to("#scrollDist", {
    xPercent: -100,  // 가로 방향으로 100% 스크롤 이동
    ease: "none",
    scrollTrigger: {
        trigger: "#scrollDist",
        start: "top top",
        end: "400%",  // 4개의 섹션이 끝날 때까지
        scrub: true,
        pin: true,
        anticipatePin: 1,
    }
});

// 패럴랙스 효과를 위한 이미지별 스크롤 속도 (가로 이동)
gsap.to(".bed", {
    x: -600,  // bed는 느리게 움직임
    ease: "none",
    scrollTrigger: {
        trigger: "#scrollDist",
        start: "top top",
        end: "400%", // 섹션이 끝날 때까지 이동
        scrub: true
    }
});

gsap.to(".cat", {
    x: -900,  // cat은 더 빠르게 움직임
    ease: "none",
    scrollTrigger: {
        trigger: "#scrollDist",
        start: "top top",
        end: "400%", 
        scrub: true
    }
});

gsap.to(".drawer", {
    x: -1500,  // drawer는 가장 빠르게 움직임
    ease: "none",
    scrollTrigger: {
        trigger: "#scrollDist",
        start: "top top",
        end: "200%", 
        scrub: true
    }
});
    </script>
