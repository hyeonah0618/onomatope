    <img src="./img/sniff/dirt.webp" alt="dirt" id="dirt">
    <script>
        const face = document.getElementById('face');
        const dirt = document.getElementById('dirt');
        
        // SVG 요소들을 더 구체적으로 선택
        const nose = document.querySelector('#face ellipse.cls-3');  // 분홍색 코
        const nostril = document.querySelector('#face circle.cls-1'); // 검정색 콧구멍
        
        // 오디오 파일 배열
        const audioFiles = [
            '../audio/2/sniff_kr.mp3',
            '../audio/2/sniff_en.mp3',
            '../audio/2/sniff_jp.mp3',
            '../audio/2/sniff_cn.mp3'
        ];
        
        // 효과음 텍스트 배열
        const randomTexts = [
            { 
                text: 'クンクン', 
                font: "'Noto Sans JP', sans-serif",
                audio: audioFiles[2]
            },
            { 
                text: '킁킁', 
                font: "'Noto Sans KR', sans-serif",
                audio: audioFiles[0]
            },
            { 
                text: 'sniff sniff', 
                font: "'Impact', sans-serif",
                audio: audioFiles[1]
            },
            { 
                text: '嗅嗅', 
                font: "'Noto Sans SC', sans-serif",
                audio: audioFiles[3]
            }
        ];
        
        // 애니메이션 변수 선언
        let noseAnimation;
        let nostrilAnimation;
        let currentAudio = null;
        let textElement = null;
        
        function showRandomText(x, y) {
            const randomItem = randomTexts[Math.floor(Math.random() * randomTexts.length)];
            
            // 기존 텍스트 요소가 있다면 제거
            if (textElement) {
                textElement.remove();
            }
            
            // 새 텍스트 요소 생성
            textElement = document.createElement('div');
            textElement.style.position = 'absolute';
            textElement.style.left = `${x}px`;
            textElement.style.top = `${y}px`;
            textElement.style.fontFamily = randomItem.font;
            textElement.style.fontSize = '24px';
            textElement.style.transform = 'translate(-50%, -50%)';
            textElement.style.opacity = '0';
            textElement.textContent = randomItem.text;
            
            document.body.appendChild(textElement);
            
            // 텍스트 애니메이션
            gsap.to(textElement, {
                opacity: 1,
                y: '-=20',
                duration: 0.3,
                onComplete: () => {
                    gsap.to(textElement, {
                        opacity: 0,
                        y: '-=20',
                        duration: 0.3,
                        delay: 0.5,
                        onComplete: () => {
                            textElement.remove();
                            textElement = null;
                        }
                    });
                }
            });
            
            // 오디오 재생
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            currentAudio = new Audio(randomItem.audio);
            currentAudio.play();
        }
        
        // 요소가 제대로 선택되었는지 확인
        if (nose && nostril) {
            Draggable.create(dirt, {
                type: "x,y",
                onDrag: function() {
                    const distance = Math.hypot(
                        face.getBoundingClientRect().left - this.x,
                        face.getBoundingClientRect().top - this.y
                    );

                    const maxDistance = 300;
                    const intensity = Math.max(0, 1 - (distance / maxDistance));
                    
                    if (distance < maxDistance) {
                        // 기존 애니메이션 중지
                        if (noseAnimation) noseAnimation.kill();
                        if (nostrilAnimation) nostrilAnimation.kill();
                        
                        const scale = 1 + (0.2 * intensity);
                        const duration = 0.4 - (0.2 * intensity);
                        
                        // 텍스트와 사운드 효과 (1초마다)
                        if (!this.lastEffectTime || Date.now() - this.lastEffectTime > 1000) {
                            showRandomText(
                                face.getBoundingClientRect().left + 100,
                                face.getBoundingClientRect().top + 100
                            );
                            this.lastEffectTime = Date.now();
                        }
                        
                        // face 전체 애니메이션
                        gsap.to(face, {
                            x: 5 * intensity,
                            duration: duration,
                            yoyo: true,
                            repeat: -1,
                            ease: "none",
                            rotation: 0.5 * intensity,
                        });
                        
                        noseAnimation = gsap.to(nose, {
                            scale: scale,
                            yoyo: true,
                            repeat: -1,
                            duration: duration,
                            transformOrigin: "50% 50%",
                        });
                        
                        nostrilAnimation = gsap.to(nostril, {
                            scale: scale * 1.1,
                            yoyo: true,
                            repeat: -1,
                            duration: duration,
                            transformOrigin: "50% 50%",
                        });
                    } else {
                        // 애니메이션 중지 및 원위치
                        if (noseAnimation) noseAnimation.kill();
                        if (nostrilAnimation) nostrilAnimation.kill();
                        if (currentAudio) {
                            currentAudio.pause();
                            currentAudio.currentTime = 0;
                        }
                        if (textElement) {
                            textElement.remove();
                            textElement = null;
                        }
                        
                        gsap.to([nose, nostril, face], {
                            scale: 1,
                            x: 0,
                            rotation: 0,
                            duration: 0.3,
                            transformOrigin: "50% 50%",
                        });
                    }
                }
            });
        } else {
            console.error('SVG 요소를 찾을 수 없습니다.');
        }
    </script>
