<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>camera</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* 배경 도형 스타일 추가 */
        .background-shapes {
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.6;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #ff6b6b;
            left: 20%;
            top: 30%;
        }

        .square {
            width: 80px;
            height: 80px;
            background: #4ecdc4;
            right: 25%;
            top: 40%;
            transform: rotate(45deg);
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 86px solid #ffd93d;
            left: 40%;
            bottom: 30%;
        }

        #camera {
            width: 300px;
            height: 200px;
            background: #333;
            border-radius: 10px;
            position: relative;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        #container {
            width: 300px;
            height: 300px;
            position: absolute;
            border: 3px solid #333;
            background-color: transparent;
            cursor: grab;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            -webkit-clip-path: polygon(
                0 0,
                100% 0,
                100% 100%,
                100% 100%,
                calc(50% + 100px) calc(50% + 100px),
                calc(50% + 100px) calc(50% - 100px),
                calc(50% - 100px) calc(50% - 100px),
                calc(50% - 100px) calc(50% + 100px),
                0 100%
            );
            clip-path: polygon(
                0 0,
                100% 0,
                100% 100%,
                100% 100%,
                calc(50% + 100px) calc(50% + 100px),
                calc(50% + 100px) calc(50% - 100px),
                calc(50% - 100px) calc(50% - 100px),
                calc(50% - 100px) calc(50% + 100px),
                0 100%
            );
        }

        .capture-area {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px dashed #fff;
            pointer-events: none;
        }

        #capture-button {
            padding: 12px 24px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
            transition: background 0.3s;
        }

        #capture-button:hover {
            background: #45a049;
        }

        #film {
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            border: 10px solid white;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: none;
        }

        #film img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape circle"></div>
        <div class="shape square"></div>
        <div class="shape triangle"></div>
    </div>
    <div id="camera"></div>
    <div id="container">
        <div class="overlay">
            <div class="capture-area-hole"></div>
        </div>
        <div class="capture-area"></div>
    </div>
    <button id="capture-button">Capture</button>
    <div id="film"></div>

    <script>
        const container = document.getElementById('container');
        const button = document.getElementById('capture-button');
        const film = document.getElementById('film');
        const camera = document.getElementById('camera');
        let offsetX, offsetY;
        let isDragging = false;

        // 드래그 기능 구현
        container.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.offsetX;
            offsetY = e.offsetY;
            container.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                container.style.left = `${e.pageX - offsetX}px`;
                container.style.top = `${e.pageY - offsetY}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            container.style.cursor = 'grab';
        });

        // 버튼 클릭 시 캡처 및 출력
        button.addEventListener('click', async () => {
            const rect = container.getBoundingClientRect();
            const captureX = rect.left + (rect.width - 200) / 2;
            const captureY = rect.top + (rect.height - 200) / 2;

            // 임시로 오버레이, 버튼, 필름 숨김
            const overlay = container.querySelector('.overlay');
            const captureArea = container.querySelector('.capture-area');
            overlay.style.display = 'none';
            captureArea.style.display = 'none';
            button.style.display = 'none';  // 버튼 숨김
            film.style.display = 'none';    // 필름 숨김

            try {
                const canvas = await html2canvas(document.body, {
                    x: Math.round(captureX),
                    y: Math.round(captureY),
                    width: 200,
                    height: 200,
                    backgroundColor: null,
                    scale: 1,
                    useCORS: true,
                    allowTaint: true,
                    logging: true,
                    removeContainer: true
                });

                const img = new Image();
                img.src = canvas.toDataURL('image/png');
                film.innerHTML = '';
                film.appendChild(img);
                film.style.display = 'block';

                film.animate([
                    { 
                        transform: 'translateY(-200px) translateX(-50%)',
                        opacity: 0
                    },
                    { 
                        transform: 'translateY(0) translateX(-50%)',
                        opacity: 1
                    }
                ], {
                    duration: 1000,
                    easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
                });
            } finally {
                // 오버레이, 버튼 다시 표시
                overlay.style.display = 'block';
                captureArea.style.display = 'block';
                button.style.display = 'block';
            }
        });
    </script>
</body>
</html>
