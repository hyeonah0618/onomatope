<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vane</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Noto+Sans+KR&family=Noto+Sans+SC&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffb84d;
            overflow: hidden;
        }
        
        #vane-container {
            position: absolute;
            width: 200px;
            height: 200px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        .bar {
                position: absolute;
                width: 10px;
                height: 300px;
                background-color: #333;
                left: 49.5%;
                bottom: 0;
                z-index: 1;
            }

        .vane {
            position: absolute;
            width: auto;
            height: auto;
            left: 50%;
            top: 50%;
            transform-origin: center;
        }
        
        .vane:nth-child(1) { transform: translate(-50%, -50%) rotate(45deg); }
        .vane:nth-child(2) { transform: translate(-50%, -50%) rotate(135deg); }
        .vane:nth-child(3) { transform: translate(-50%, -50%) rotate(225deg); }
        .vane:nth-child(4) { transform: translate(-50%, -50%) rotate(315deg); }
        
        .center-circle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #333;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            cursor: pointer;




        }
        
        .effect-text {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            opacity: 0;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="vane-container">
        <img src="./img/vane/vane.webp" alt="vane" class="vane">
        <div class="center-circle"></div>
    </div>
    <div class="bar"></div>

    <script>
        // GSAP 플러그인 등록
        gsap.registerPlugin(Draggable);

        const audioFiles = [
            '../audio/4/vane_kr.mp3',
            '../audio/4/vane_en.mp3',
            '../audio/4/vane_jp.mp3',
            '../audio/4/vane_cn.mp3'
        ];
        
        const randomTexts = [
            { 
                text: 'くるくる', 
                font: "'Noto Sans JP', sans-serif",
                audio: audioFiles[2]
            },
            { 
                text: '빙글빙글', 
                font: "'Noto Sans KR', sans-serif",
                audio: audioFiles[0]
            },
            { 
                text: 'whoosh', 
                font: "'Impact', sans-serif",
                audio: audioFiles[1]
            },
            { 
                text: '呼呼', 
                font: "'Noto Sans SC', sans-serif",
                audio: audioFiles[3]
            }
        ];

        let isPlaying = false;
        const container = document.querySelector('#vane-container');

        Draggable.create("#vane-container", {
            type: "rotation",
            throwProps: true,
            edgeResistance: 0.8,
            onDrag: function() {
                if (!isPlaying) {
                    playRandomEffect();
                }
            },
            onDragEnd: function() {
                gsap.to("#vane-container", {
                    duration: 2,
                    rotation: "+=" + (this.getDirection() === "clockwise" ? 360 : -360),
                    ease: "power1.out"
                });
            }
        });

        function playRandomEffect() {
            isPlaying = true;
            
            // 랜덤 텍스트 선택
            const randomEffect = randomTexts[Math.floor(Math.random() * randomTexts.length)];
            
            // 텍스트 요소 생성
            const textElement = document.createElement('div');
            textElement.className = 'effect-text';
            textElement.textContent = randomEffect.text;
            textElement.style.fontFamily = randomEffect.font;
            
            // 랜덤 위치 설정
            const angle = Math.random() * Math.PI * 2;
            const radius = 100; // 텍스트가 나타날 반경
            const x = Math.cos(angle) * radius;
            const y = Math.sin(angle) * radius;
            
            textElement.style.left = `calc(50% + ${x}px)`;
            textElement.style.top = `calc(50% + ${y}px)`;
            
            document.body.appendChild(textElement);
            
            // 오디오 재생
            const audio = new Audio(randomEffect.audio);
            audio.play();
            
            // 애니메이션
            gsap.fromTo(textElement, 
                {
                    opacity: 0,
                    scale: 0.5
                },
                {
                    opacity: 1,
                    scale: 1,
                    duration: 0.3,
                    yoyo: true,
                    repeat: 1,
                    onComplete: () => {
                        textElement.remove();
                        setTimeout(() => {
                            isPlaying = false;
                        }, 500); // 다음 효과까지 0.5초 딜레이
                    }
                }
            );
        }
    </script>
</body>
</html>
