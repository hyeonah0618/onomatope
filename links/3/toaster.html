<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>@import url('https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Oswald:wght@200..700&family=Zen+Maru+Gothic&display=swap');



@import url('https://fonts.googleapis.com/css2?family=Grandiflora+One&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap');

@font-face {
    font-family: 'PyeongChangPeace-Bold';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2206-02@1.0/PyeongChangPeace-Bold.woff2') format('woff2');
    font-weight: 700;
    font-style: normal;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
    position: relative;
}
img {
            position: absolute;
            width: auto;
            height: auto;
        }
.toaster-container {
    position: relative;
    top: 250px;

}
h2 {
      position: absolute;
      top: 24px;
      left: 50%;
      transform: translate(-50%, 0);
      font-size: 36px;
      color: #281d1d;
      font-weight: 600;
      font-family: Oswald, sans-serif;
      display: inline-block;
  }
.toaster {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    z-index: 3; /* z-index 설정 */
}

.bread {
    position: absolute;
    bottom: 180px;
    left: 50%;
    transform: translateX(-50%);
    transition: top 0.3s;
    z-index: 1; /* z-index 설정 */
}

.handle {
    position: absolute;
    left: 150px;
    bottom: 160px;
    cursor: pointer;
        z-index: 4; /* z-index 설정 */
}

.toasted-bread {
    position: absolute;
    bottom: 180px;
    left: 50%;
    transform: translateX(-50%);
    display: none;
    z-index: 2;
}

.text {
    position: absolute;
    font-size: 48px;
    font-weight: bold;
    z-index: 5; /* 텍스트는 모든 요소 위에 표시 */
    opacity: 0;
}

.fixed-center {
    font-size: 60px;
    display: inline-block;
    color: rgb(130, 78, 14);
    text-shadow: 2px 2px 4px gray;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: bounce 1s infinite; 
}
@keyframes bounce { 
    0%, 
    20%, 
    50%, 
    80%, 
    100% { 
        transform: translateY(0); 
    } 

    40% { 
        transform: translateY(-30px); 
    } 

    60% { 
        transform: translateY(-15px); 
    } 
} 
.korean {
    font-family: 'Grandiflora One', sans-serif;
}

.english {
    font-family: 'Roboto Mono', monospace;
    letter-spacing: -0.05em;
}

.english2, .japanese2 {
    font-family: 'PyeongChangPeace-Bold';
}

.japanese {
    font-family: 'Mochiy Pop One', sans-serif;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 2rem;
  padding: 2rem;
}

/* 화살표 스타일 수정 */
.arrow {
    position: absolute;
    left: 165px;
    bottom: 220px;
    width: 20px;
    height: 20px;
    border: solid #ff2020;
    border-width: 0 5px 5px 0;  /* 3px에서 5px로 테두리 두께 증가 */
    border-radius: 2px;  /* 끝부분을 둥글게 처리 */
    transform: rotate(45deg);
    animation: arrowBounce 2s infinite;
    z-index: 4;
}

@keyframes arrowBounce {
    0%, 100% {
        bottom: 220px;
    }
    50% {
        bottom: 240px;
    }
}

</style>
<title>toaster</title>
</head>
<body>  
  <h2>Toast the bread!</h2>
<div class="toaster-container">
    <div class="arrow"></div>  <!-- 화살표 요소 추가 -->
    <img src="img/toaster//bread1.webp" alt="bread" class="bread" id="bread">
  <img src="img/toaster/toaster.webp" alt="toaster" class="toaster">
  <img src="img/toaster//handle.webp" alt="handle" class="handle" id="handle">
  <img src="img/toaster//bread2.webp" alt="toasted bread" class="toasted-bread" id="toasted-bread">
  <div class="text" id="random-text"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
    let isDragging = false;
    let initialY;
    let maxHandleOffsetY = 100; // 핸들 움직임 범위 줄임 (200 -> 100)
    let maxBreadOffsetY = 150;  // 식빵 움직임 범위 줄임 (370 -> 150)
    let snapThreshold = 50; // 핸들이 고정되는 한계점으로부터의 거리
    let handleInitialTop = parseInt($('#handle').css('top')); // 핸들의 초기 top 값
    let breadInitialTop = parseInt($('#bread').css('top')); // 식빵의 초기 top 값
    let textInterval;
  
    // 음성 파일 배열
    const initialAudioFiles = ['../links/3/audio/toaster_kr1.mp3', '../links/3/audio/toaster_en1.mp3'];
    const finalAudioFiles = ['../links/3/audio/toaster_jp2.mp3', '../links/3/audio/toaster_en2.mp3'];
    const initialTexts = [
      { text: '째깍째깍', class: 'korean' },
      { text: 'tick tock', class: 'english' }
    ];
    const finalTexts = [
      { text: 'チン', class: 'fixed-center japanese2' },
      { text: 'ding', class: 'fixed-center english2' }
    ];
    const clickText = $('#random-text');
  
    // 랜덤 위치 계산 함수
    function getRandomPosition() {
      const top = Math.random() * 80 + 10; // 10% ~ 90%
      const left = Math.random() * 80 + 10; // 10% ~ 90%
      return { top: `${top}%`, left: `${left}%` };
    }
  
    // 랜덤한 위치에 텍스트 표시 함수
    function showRandomText(textArray) {
      const randomIndex = Math.floor(Math.random() * textArray.length);
      const randomTextObj = textArray[randomIndex];
      const position = getRandomPosition();
  
      clickText.text(randomTextObj.text)
        .attr('class', `text ${randomTextObj.class}`)
        .css(randomTextObj.class.includes('fixed-center') ? {} : {
          top: position.top,
          left: position.left,
          opacity: 1
        })
        .show()
        .fadeOut(3000);
    }
  
    // 랜덤으로 음성 파일 재생 함수
    function playRandomAudio(audioFiles) {
      let audio = new Audio(audioFiles[Math.floor(Math.random() * audioFiles.length)]);
      audio.play();
      return audio;
    }
  
    $('#handle').on('mousedown', function(e) {
      isDragging = true;
      initialY = e.clientY;
      e.preventDefault(); // 선택 방지
    });
  
    $(document).on('mousemove', function(e) {
      if (isDragging) {
        let offsetY = e.clientY - initialY;
        if (offsetY > 0 && offsetY < maxHandleOffsetY) {
          $('#handle').css('top', handleInitialTop + offsetY + 'px');
          $('#bread').css('top', breadInitialTop + (offsetY * 2) + 'px'); // 핸들의 2배만큼 움직임
        }
      }
    });
  
    $(document).on('mouseup', function() {
      if (isDragging) {
        isDragging = false;
        let offsetY = parseInt($('#handle').css('top')) - handleInitialTop;
        if (offsetY >= maxHandleOffsetY - snapThreshold) { // 핸들이 거의 바닥에 도달했을 때
          $('#handle').css('top', handleInitialTop + maxHandleOffsetY + 'px');
          $('#bread').css('top', breadInitialTop + maxBreadOffsetY + 'px');
          
          // 초기 음성 파일 재생
          let initialAudio = playRandomAudio(initialAudioFiles);
  
          // 초기 텍스트 표시 시작
          textInterval = setInterval(() => showRandomText(initialTexts), 400);
  
          setTimeout(function() {
            initialAudio.pause(); // 초기 음성 파일 중지
            clearInterval(textInterval); // 초기 텍스트 표시 중지
            $('#bread').hide();
            $('#toasted-bread').css({
              display: 'block',
              bottom: '100px'
            });
            
            // 최종 음성 파일 재생
            playRandomAudio(finalAudioFiles);
  
            // 최종 텍스트 표시
            showRandomText(finalTexts);
  
            setTimeout(function() {
              // 빠르게 팍! 올라오는 애니메이션
              $('#toasted-bread').css({
                transition: 'bottom 0.4s ease-in-out',
                bottom: '400px'
              });
              $('#handle').css({
                transition: 'top 0.4s ease-in-out',
                top: handleInitialTop + 'px'
              });
              setTimeout(function() {
                // 살짝 아래로 내려가는 동 효과
                $('#toasted-bread').css({
                  transition: 'bottom 0.2s ease-in-out',
                  bottom: '350px'
                });
              }, 400);
            }, 100);
          }, 4000);
        } else {
          $('#handle').css('top', handleInitialTop + 'px');
          $('#bread').css('top', breadInitialTop + 'px');
        }
      }
    });
  
    $(document).on('mouseleave', function() {
      if (isDragging) {
        isDragging = false;
        $('#handle').css('top', handleInitialTop + 'px');
        $('#bread').css('top', breadInitialTop + 'px');
      }
    });
  });


</script>
</body>
</html>
