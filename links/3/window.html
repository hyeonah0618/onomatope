<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Noto+Sans+KR&family=Noto+Sans+SC&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<style>
    
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background:  #C06475; 
}

.scratch-container {
    position: relative;
    width: 500px;
    height: 500px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: none;
}

#frame {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 1;
    pointer-events: none;

}

#scratchCanvas {
    position: absolute;
    width: 92%;
    height: 92%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 3;
}

#under {
    position: absolute;
    width: 80%;
    height: 80%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
}

img {
    position: absolute;
    width: auto;
    height: auto;

}

.text {
    position: absolute;
    font-size: 48px;
    color: #000;
    font-weight: bold;
    z-index: 20;
    opacity: 0;
    scale: 0;
}

#frame, #scratchCanvas, #under {
    outline: none;
    -webkit-tap-highlight-color: transparent;
}

canvas {
    outline: none;
    -webkit-tap-highlight-color: transparent;
}

h2 {
    position: absolute;
    font-size: 24px;
    color: #ffffff;
    font-weight: bold;
    z-index: 20;
    top: 1%;
    left: 50%;
    transform: translate(-50%, -50%);
}
.arrow-down {
            position: absolute;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 20px solid #ffffff;
            animation: bounce 1s infinite;
            z-index: 1000;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(10px);
            }
        }
</style>

    <link rel="stylesheet" href="../common.css">
</head>
<script src="lotteryScratch.js" type="text/javascript"></script>

<body>
    <h2>Drag to clean the window</h2>
    <div class="arrow-down"></div>
    <div class="scratch-container">
        <img src="./img/window/frame_1.webp" id="frame">
        <canvas id="scratchCanvas"></canvas>
        <img src="./img/window/back.webp" id="under">
    </div>

<script>
$(document).ready(function() {
    const canvas = document.getElementById('scratchCanvas');
    const ctx = canvas.getContext('2d');
    const container = document.querySelector('.scratch-container');
    
    // 캔버스 크기 설정
    canvas.width = container.offsetWidth;
    canvas.height = container.offsetHeight;
    
    // 스크래치할 이미지 로드
    const frontImage = new Image();
    frontImage.src = './img/window/window1.webp';
    
    frontImage.onload = function() {
        ctx.drawImage(frontImage, 0, 0, canvas.width, canvas.height);
        
        let isDrawing = false;
        
        // 오디오 파일 배열
        const audioFiles = [
            '../audio/3/window_kr.mp3',
            '../audio/3/window_en.mp3',
            '../audio/3/window_jp.mp3',
            '../audio/3/window_cn.mp3'
        ];

        // 효과음 텍스트 배열
        const randomTexts = [
            { 
                text: 'キュッキュッ', 
                font: "'Noto Sans JP', sans-serif",
                audio: audioFiles[2]
            },
            { 
                text: '쓱싹쓱싹', 
                font: "'Noto Sans KR', sans-serif",
                audio: audioFiles[0]
            },
            { 
                text: 'squeak', 
                font: "'Impact', sans-serif",
                audio: audioFiles[1]
            },

        ];

        let lastEffectTime = 0;
        const EFFECT_COOLDOWN = 500;
        let currentAudio = null;
        let isAudioPlaying = false;  // 오�오 재생 상태 추적

        function showEffect() {
            const currentTime = Date.now();
            if (currentTime - lastEffectTime < EFFECT_COOLDOWN) return;
            if (isAudioPlaying) return;  // 오��오가 재생 중이면 새로운 효과 실행하지 않음
            
            lastEffectTime = currentTime;

            const randomConfig = randomTexts[Math.floor(Math.random() * randomTexts.length)];
            const textElement = $('<div>')
                .addClass('text')
                .text(randomConfig.text)
                .css('font-family', randomConfig.font);
            
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            textElement.css({
                left: x + 'px',
                top: y + 'px'
            });
            
            $('body').append(textElement);

            // 새 오디오 재생
            currentAudio = new Audio(randomConfig.audio);
            isAudioPlaying = true;  // 재생 시작

            currentAudio.addEventListener('ended', () => {
                isAudioPlaying = false;  // 재생 ��료
                currentAudio = null;
            });

            currentAudio.play();

            gsap.to(textElement, {
                duration: 0.2,
                scale: 1.5,
                opacity: 1,
                ease: "back.out(1.7)"
            });

            gsap.to(textElement, {
                duration: 0.5,
                scale: 1,
                opacity: 0,
                y: '-=50',
                delay: 0.3,
                ease: "power2.out",
                onComplete: function() {
                    textElement.remove();
                }
            });
        }

        function scratch(e) {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.globalAlpha = 0.1;
            ctx.arc(x, y, 30, 0, Math.PI * 2);
            ctx.fill();
            ctx.filter = 'blur(2px)';

            showEffect();
        }
        
        canvas.addEventListener('mousedown', () => isDrawing = true);
        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseleave', () => isDrawing = false);
        
        // 터치 이벤트 지원
        canvas.addEventListener('touchstart', (e) => {
            isDrawing = true;
            e.preventDefault();
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            if (isDrawing) {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.globalAlpha = 0.1;
                ctx.arc(x, y, 30, 0, Math.PI * 2);
                ctx.fill();
                ctx.filter = 'blur(2px)';
            }
        });
        
        canvas.addEventListener('touchend', () => isDrawing = false);
    };
});


</script>
    <button id="back-button">close</button>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="../common.js"></script>
</body>
</html>
